<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery | Vuejs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-img@latest/dist/v-img.min.js"></script>
    
</head>
<body>

<section class="section hero is-primary">
    <div class="hero-body ">
            <div class="container">
                <h1 class="title">
                    My PhotoGraphy Collections!
                </h1>
                <h2 class="subtitle">
                    Simple VueJs App!!
                </h2>
            </div>
        </div>
</section>

<section class="section">     
    <div id="app" class="container">
        <div class="columns">
            <div class="column" v-for="img in images">
                <img v-img="{title: img.title}" :src="img.image">
                
            </div>
        </div>
    </div>
</section>

<footer class="footer">
        <div class="container">
          <div class="content has-text-centered">
            <p>
              <strong>PhotoGraphy</strong> by <a href="https://ranjamalee.com">Ramzan</a>. A simple VueJs and Django App.
            </p>
          </div>
        </div>
</footer>

<script>

    new Vue({
        el: '#app',
        data: {
            images: []
          },
          created () {
              var vm = this
                axios.get('http://127.0.0.1:8000/api/images/')
                    .then( function( response ) {
                        vm.images = response.data
                    })
          }
        })
        
</script>

</body>
</html>
